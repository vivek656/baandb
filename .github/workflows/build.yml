name: Build and Package baandb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential cmake pkg-config \
          libglib2.0-dev libapr1-dev libaprutil1-dev libcjson-dev

    - name: ğŸ”§ Configure & Build Linux Executable
      run: |
        mkdir -p build
        cd build
        cmake ..
        cmake --build .

    - name: ğŸ“¦ Archive Linux executable
      uses: actions/upload-artifact@v3
      with:
        name: baandb-linux
        path: build/baandb

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t baandb:latest .

    - name: ğŸ“¦ Save Docker image as artifact
      run: |
        docker save baandb:latest | gzip > baandb.tar.gz
      shell: bash

    - name: ğŸ“¤ Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: baandb-docker-image
        path: baandb.tar.gz
